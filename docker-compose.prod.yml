# Local production simulation environment
# Usage: make prod-up (or docker compose -f docker-compose.prod.yml up -d)
# Access: http://localhost:8000

services:
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: guildforge_app_prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.prod.local
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - guildforge_prod_storage:/var/www/html/storage
      - guildforge_prod_modules:/var/www/html/modules
    networks:
      - guildforge_prod
    depends_on:
      db-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy

  redis-prod:
    image: redis:alpine
    container_name: guildforge_redis_prod
    restart: unless-stopped
    volumes:
      - guildforge_prod_redis_data:/data
    networks:
      - guildforge_prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-prod:
    image: postgres:16-alpine
    container_name: guildforge_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: guildforge_prod
      POSTGRES_USER: guildforge_prod
      POSTGRES_PASSWORD: secret_prod
    volumes:
      - guildforge_prod_db_data:/var/lib/postgresql/data
    networks:
      - guildforge_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guildforge_prod -d guildforge_prod"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  guildforge_prod:
    driver: bridge

volumes:
  guildforge_prod_db_data:
    driver: local
  guildforge_prod_storage:
    driver: local
  guildforge_prod_redis_data:
    driver: local
  guildforge_prod_modules:
    driver: local
