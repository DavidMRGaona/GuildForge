services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: guildforge_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    networks:
      - guildforge
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PHP_MEMORY_LIMIT=512M
      - COMPOSER_MEMORY_LIMIT=-1

  nginx:
    image: nginx:alpine
    container_name: guildforge_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - guildforge
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: guildforge_db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-guildforge}
      POSTGRES_USER: ${DB_USERNAME:-guildforge}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - guildforge_db_data:/var/lib/postgresql/data
    networks:
      - guildforge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-guildforge} -d ${DB_DATABASE:-guildforge}"]
      interval: 5s
      timeout: 5s
      retries: 5

  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: guildforge_node
    restart: unless-stopped
    working_dir: /var/www/html
    user: root
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./src:/var/www/html
    networks:
      - guildforge
    environment:
      - VITE_HOST=0.0.0.0
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  mailpit:
    image: axllent/mailpit:latest
    container_name: guildforge_mailpit
    restart: unless-stopped
    ports:
      - "${MAIL_PORT:-8025}:8025"
      - "${MAIL_SMTP_PORT:-1025}:1025"
    networks:
      - guildforge
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  elasticsearch:
    image: elasticsearch:9.2.4
    container_name: guildforge_elasticsearch
    restart: unless-stopped
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - guildforge_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - guildforge
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:9.2.4
    container_name: guildforge_kibana
    restart: unless-stopped
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - guildforge
    depends_on:
      elasticsearch:
        condition: service_healthy

networks:
  guildforge:
    driver: bridge

volumes:
  guildforge_db_data:
    driver: local
  guildforge_elasticsearch_data:
    driver: local
